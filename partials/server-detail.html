<div ng-init='DC.getServer()'>
	<div class='row'>
		<div class='col-md-3'>
		</div>
		<div class='col-md-6 server'>
			<h3>Server: {{ DC.server.name }}</h3>
			<h4>Id:</h4><h5> {{ DC.server.id }}</h5>
			<h4>Response Time:</h4><h5> {{ DC.server.responseTime }}</h5>
			<h4>OS:</h4><h5> {{ DC.server.os }}</h5>
			<h4>Memory:</h4><h5> {{ DC.server.memory }}</h5>
			<h4>CPU:</h4><h5> {{ DC.server.cpu }}</h5>
			<h4>Temp:</h4><h5> {{ DC.server.temp }}</h5>
		</div>
		<div class='col-md-3'>
		</div>
	</div>
</div>
