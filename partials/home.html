<div ng-init='HC.getServer()'>
	{{ HC.title }}
	<div class='row'>
		<div class='col-md-4 server'ng-repeat='server in HC.servers'>
			<h3>Server {{ server.id }}</h3>
			<h4 class='info'>Average Response Time "goes here"</h4>
			<h4 class='info'>Response Time {{ server.responseTime }}</h4>

		</div>
	</div>

	<p>{{ HC.blah }}</p>
</div>
